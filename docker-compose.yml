version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: mathvidya-postgres
    environment:
      POSTGRES_DB: mathvidya
      POSTGRES_USER: mathvidya_user
      POSTGRES_PASSWORD: mathvidya_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mathvidya_user -d mathvidya"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Message Broker
  redis:
    image: redis:6-alpine
    container_name: mathvidya-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: mathvidya-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://mathvidya_user:mathvidya_password@postgres:5432/mathvidya
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=dev-secret-key-change-in-production
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DEBUG=True
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  celery_worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: mathvidya-celery-worker
    environment:
      - DATABASE_URL=postgresql+asyncpg://mathvidya_user:mathvidya_password@postgres:5432/mathvidya
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      - redis
      - postgres
    command: celery -A tasks.celery_app worker --loglevel=info

  # Celery Beat Scheduler
  celery_beat:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: mathvidya-celery-beat
    environment:
      - DATABASE_URL=postgresql+asyncpg://mathvidya_user:mathvidya_password@postgres:5432/mathvidya
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      - redis
      - postgres
    command: celery -A tasks.celery_app beat --loglevel=info

  # Flower - Celery Monitoring UI
  flower:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: mathvidya-flower
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    ports:
      - "5555:5555"
    volumes:
      - ./backend:/app
    depends_on:
      - redis
    command: celery -A tasks.celery_app flower --port=5555

volumes:
  postgres_data:
  redis_data:
