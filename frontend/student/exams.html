<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Exams - Mathvidya</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="../css/main.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: var(--color-gray-50);
    }

    /* Header */
    .header {
      background: white;
      box-shadow: var(--shadow-sm);
      position: sticky;
      top: 0;
      z-index: var(--z-sticky);
    }

    .header-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-family: var(--font-heading);
      font-size: var(--text-xl);
      font-weight: 700;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-link {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--color-gray-600);
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: var(--radius-md);
      transition: all var(--transition-fast);
    }

    .nav-link:hover, .nav-link.active {
      color: var(--color-primary);
      background: var(--color-gray-100);
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    /* Profile Dropdown */
    .profile-dropdown {
      position: relative;
    }

    .profile-button {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.5rem 1rem;
      background: var(--color-gray-100);
      border: none;
      border-radius: var(--radius-lg);
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .profile-button:hover {
      background: var(--color-gray-200);
    }

    .profile-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--gradient-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
    }

    .profile-menu {
      position: absolute;
      top: calc(100% + 0.5rem);
      right: 0;
      background: white;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-xl);
      min-width: 200px;
      display: none;
      z-index: var(--z-dropdown);
    }

    .profile-menu.active {
      display: block;
    }

    .profile-menu-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1rem;
      color: var(--color-gray-700);
      transition: background var(--transition-fast);
      cursor: pointer;
    }

    .profile-menu-item:first-child {
      border-radius: var(--radius-lg) var(--radius-lg) 0 0;
    }

    .profile-menu-item:last-child {
      border-radius: 0 0 var(--radius-lg) var(--radius-lg);
    }

    .profile-menu-item:hover {
      background: var(--color-gray-100);
    }

    .profile-menu-item.danger {
      color: var(--color-error);
    }

    /* Main Content */
    .main-content {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }

    /* Page Header */
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .page-title {
      font-size: var(--text-3xl);
      margin: 0;
    }

    /* Filters */
    .filters-bar {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .filter-select {
      padding: 0.5rem 1rem;
      border: 1px solid var(--color-gray-200);
      border-radius: var(--radius-md);
      background: white;
      font-family: inherit;
      cursor: pointer;
    }

    /* Exams Card */
    .exams-card {
      background: white;
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-md);
      overflow: hidden;
    }

    /* Table */
    .table-container {
      overflow-x: auto;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
    }

    .table th {
      text-align: left;
      padding: 1rem 1.5rem;
      background: var(--color-gray-50);
      color: var(--color-gray-700);
      font-weight: 600;
      border-bottom: 2px solid var(--color-gray-200);
    }

    .table td {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--color-gray-200);
      vertical-align: middle;
    }

    .table tr:hover {
      background: var(--color-gray-50);
    }

    .table tr:last-child td {
      border-bottom: none;
    }

    /* Status Badges */
    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.25rem 0.75rem;
      border-radius: var(--radius-full);
      font-size: var(--text-xs);
      font-weight: 600;
    }

    .status-evaluated {
      background: #D1FAE5;
      color: #065F46;
    }

    .status-submitted {
      background: #DBEAFE;
      color: #1E40AF;
    }

    .status-pending-evaluation {
      background: #FEF3C7;
      color: #92400E;
    }

    .status-in-progress {
      background: #E0E7FF;
      color: #3730A3;
    }

    .status-created {
      background: #F3F4F6;
      color: #4B5563;
    }

    /* Score Display */
    .score-display {
      font-weight: 600;
    }

    .score-good {
      color: #059669;
    }

    .score-average {
      color: #D97706;
    }

    .score-poor {
      color: #DC2626;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--color-gray-500);
    }

    .empty-state i {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.3;
    }

    .empty-state h3 {
      color: var(--color-gray-700);
      margin-bottom: 0.5rem;
    }

    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      padding: 1.5rem;
      border-top: 1px solid var(--color-gray-200);
    }

    .pagination-btn {
      padding: 0.5rem 1rem;
      border: 1px solid var(--color-gray-200);
      background: white;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .pagination-btn:hover:not(:disabled) {
      background: var(--color-gray-100);
      border-color: var(--color-primary);
    }

    .pagination-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .pagination-info {
      color: var(--color-gray-600);
      font-size: var(--text-sm);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header-container {
        padding: 1rem;
      }

      .nav-links {
        display: none;
      }

      .main-content {
        padding: 1rem;
      }

      .page-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }

      .filters-bar {
        flex-direction: column;
      }

      .table th, .table td {
        padding: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-container">
      <div class="header-left">
        <a href="../index.html" class="logo">
          <i class="fas fa-calculator"></i>
          Mathvidya
        </a>
        <nav class="nav-links">
          <a href="dashboard.html" class="nav-link">
            <i class="fas fa-home"></i>
            Dashboard
          </a>
          <a href="exams.html" class="nav-link active">
            <i class="fas fa-file-alt"></i>
            My Exams
          </a>
          <a href="analytics.html" class="nav-link">
            <i class="fas fa-chart-line"></i>
            Analytics
          </a>
          <a href="leaderboard.html" class="nav-link">
            <i class="fas fa-trophy"></i>
            Leaderboard
          </a>
        </nav>
      </div>
      <div class="header-right">
        <div class="profile-dropdown" id="profileDropdown">
          <button class="profile-button" id="profileButton">
            <div class="profile-avatar" id="profileAvatar">S</div>
            <div>
              <div style="font-weight: 600; font-size: var(--text-sm);" id="userName">Student</div>
              <div style="font-size: var(--text-xs); color: var(--color-gray-500);">Class XII</div>
            </div>
            <i class="fas fa-chevron-down"></i>
          </button>
          <div class="profile-menu" id="profileMenu">
            <a href="profile.html" class="profile-menu-item">
              <i class="fas fa-user"></i>
              My Profile
            </a>
            <a href="subscription.html" class="profile-menu-item">
              <i class="fas fa-credit-card"></i>
              Subscription
            </a>
            <a href="settings.html" class="profile-menu-item">
              <i class="fas fa-cog"></i>
              Settings
            </a>
            <div class="profile-menu-item danger" id="logoutBtn">
              <i class="fas fa-sign-out-alt"></i>
              Logout
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Page Header -->
    <div class="page-header">
      <h1 class="page-title">My Exams</h1>
      <a href="dashboard.html" class="btn btn-primary">
        <i class="fas fa-plus"></i>
        Start New Exam
      </a>
    </div>

    <!-- Filters -->
    <div class="filters-bar">
      <select class="filter-select" id="statusFilter">
        <option value="">All Status</option>
        <option value="evaluated">Evaluated</option>
        <option value="pending_evaluation">Pending Evaluation</option>
        <option value="submitted">Submitted</option>
        <option value="in_progress">In Progress</option>
      </select>
      <select class="filter-select" id="typeFilter">
        <option value="">All Types</option>
        <option value="board_exam">Board Exam</option>
        <option value="unit_practice">Unit Practice</option>
      </select>
    </div>

    <!-- Exams Table -->
    <div class="exams-card">
      <div class="table-container">
        <table class="table" id="examsTable">
          <thead>
            <tr>
              <th>Exam Type</th>
              <th>Date</th>
              <th>Score</th>
              <th>Percentage</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="examsTableBody">
            <!-- Exams will be loaded here -->
          </tbody>
        </table>
      </div>

      <!-- Empty State -->
      <div class="empty-state" id="emptyState" style="display: none;">
        <i class="fas fa-clipboard-list"></i>
        <h3>No exams yet</h3>
        <p>You haven't taken any exams yet. Start your first exam from the dashboard!</p>
        <a href="dashboard.html" class="btn btn-primary" style="margin-top: 1rem;">
          <i class="fas fa-play"></i>
          Start Exam
        </a>
      </div>

      <!-- Pagination -->
      <div class="pagination" id="pagination">
        <button class="pagination-btn" id="prevBtn" disabled>
          <i class="fas fa-chevron-left"></i> Previous
        </button>
        <span class="pagination-info" id="pageInfo">Page 1</span>
        <button class="pagination-btn" id="nextBtn">
          Next <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="../js/api.js"></script>
  <script src="../js/main.js"></script>
  <script>
    // Check authentication
    if (!isAuthenticated() || getUserRole() !== 'student') {
      window.location.href = '../login.html';
    }

    const user = getUser();

    // Update profile
    document.getElementById('userName').textContent = user.first_name || user.name || user.email.split('@')[0];
    document.getElementById('profileAvatar').textContent = (user.first_name || user.name || user.email)[0].toUpperCase();

    // Profile dropdown toggle
    const profileButton = document.getElementById('profileButton');
    const profileMenu = document.getElementById('profileMenu');

    profileButton.addEventListener('click', () => {
      profileMenu.classList.toggle('active');
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', (e) => {
      if (!document.getElementById('profileDropdown').contains(e.target)) {
        profileMenu.classList.remove('active');
      }
    });

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      try {
        await api.logout();
        Toast.success('Logged out successfully');
        setTimeout(() => window.location.href = '../login.html', 500);
      } catch (error) {
        console.error('Logout error:', error);
        window.location.href = '../login.html';
      }
    });

    // Pagination state
    let currentPage = 1;
    const pageSize = 10;
    let totalExams = 0;
    let allExams = [];

    // Load exams
    async function loadExams() {
      try {
        const exams = await api.get('/exams/history');
        allExams = exams || [];
        totalExams = allExams.length;

        applyFiltersAndDisplay();
      } catch (error) {
        console.error('Error loading exams:', error);
        Toast.error('Failed to load exams');
        showEmptyState();
      }
    }

    // Apply filters and display
    function applyFiltersAndDisplay() {
      const statusFilter = document.getElementById('statusFilter').value;
      const typeFilter = document.getElementById('typeFilter').value;

      let filteredExams = [...allExams];

      if (statusFilter) {
        filteredExams = filteredExams.filter(exam => exam.status === statusFilter);
      }

      if (typeFilter) {
        filteredExams = filteredExams.filter(exam => exam.exam_type === typeFilter);
      }

      totalExams = filteredExams.length;

      // Paginate
      const startIdx = (currentPage - 1) * pageSize;
      const endIdx = startIdx + pageSize;
      const pageExams = filteredExams.slice(startIdx, endIdx);

      displayExams(pageExams);
      updatePagination();
    }

    // Display exams in table
    function displayExams(exams) {
      const tbody = document.getElementById('examsTableBody');
      const emptyState = document.getElementById('emptyState');
      const tableContainer = document.querySelector('.table-container');
      const pagination = document.getElementById('pagination');

      if (!exams || exams.length === 0) {
        showEmptyState();
        return;
      }

      emptyState.style.display = 'none';
      tableContainer.style.display = 'block';
      pagination.style.display = 'flex';

      tbody.innerHTML = exams.map(exam => {
        const examId = exam.exam_instance_id || exam.id;
        const examDate = exam.started_at || exam.created_at;
        const score = exam.total_score !== undefined ? exam.total_score : (exam.mcq_score || 0);
        const totalMarks = exam.total_marks || 0;
        const percentage = exam.percentage !== undefined ? exam.percentage : (totalMarks > 0 ? (score/totalMarks)*100 : 0);

        // Format exam type display
        const examTypeDisplay = exam.exam_type === 'unit_practice' ? 'Unit Practice' :
                                exam.exam_type === 'board_exam' ? 'Board Exam' : exam.exam_type;

        // Get status class
        const statusMap = {
          'evaluated': 'evaluated',
          'pending_evaluation': 'pending-evaluation',
          'submitted': 'submitted',
          'in_progress': 'in-progress',
          'created': 'created'
        };
        const statusClass = statusMap[exam.status] || 'created';
        const statusDisplay = exam.status ? exam.status.replace(/_/g, ' ') : 'Created';

        // Score color class
        let scoreClass = '';
        if (percentage >= 75) scoreClass = 'score-good';
        else if (percentage >= 50) scoreClass = 'score-average';
        else if (percentage > 0) scoreClass = 'score-poor';

        return `
          <tr>
            <td>
              <strong>${examTypeDisplay}</strong>
              ${exam.question_type ? `<br><small style="color: var(--color-gray-500);">${exam.question_type}</small>` : ''}
            </td>
            <td>${examDate ? formatDateTime(examDate) : '-'}</td>
            <td>
              <span class="score-display ${scoreClass}">
                ${score !== null && score !== undefined ? `${score}/${totalMarks}` : '-'}
              </span>
            </td>
            <td>
              <span class="score-display ${scoreClass}">
                ${percentage > 0 ? `${percentage.toFixed(1)}%` : '-'}
              </span>
            </td>
            <td>
              <span class="status-badge status-${statusClass}">
                ${statusDisplay}
              </span>
            </td>
            <td>
              ${exam.status === 'in_progress' || exam.status === 'created' ? `
                <a href="take-exam.html?id=${examId}" class="btn btn-primary btn-sm">
                  <i class="fas fa-play"></i> Continue
                </a>
              ` : `
                <a href="exam-results.html?id=${examId}" class="btn btn-ghost btn-sm">
                  <i class="fas fa-eye"></i> View Results
                </a>
              `}
            </td>
          </tr>
        `;
      }).join('');
    }

    // Show empty state
    function showEmptyState() {
      document.getElementById('emptyState').style.display = 'block';
      document.querySelector('.table-container').style.display = 'none';
      document.getElementById('pagination').style.display = 'none';
    }

    // Update pagination
    function updatePagination() {
      const totalPages = Math.ceil(totalExams / pageSize);
      const pageInfo = document.getElementById('pageInfo');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');

      pageInfo.textContent = `Page ${currentPage} of ${totalPages || 1}`;
      prevBtn.disabled = currentPage <= 1;
      nextBtn.disabled = currentPage >= totalPages;
    }

    // Event listeners for filters
    document.getElementById('statusFilter').addEventListener('change', () => {
      currentPage = 1;
      applyFiltersAndDisplay();
    });

    document.getElementById('typeFilter').addEventListener('change', () => {
      currentPage = 1;
      applyFiltersAndDisplay();
    });

    // Pagination events
    document.getElementById('prevBtn').addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        applyFiltersAndDisplay();
      }
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      const totalPages = Math.ceil(totalExams / pageSize);
      if (currentPage < totalPages) {
        currentPage++;
        applyFiltersAndDisplay();
      }
    });

    // Initialize
    loadExams();
  </script>
</body>
</html>
