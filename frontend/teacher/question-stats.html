<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question Statistics - Mathvidya Teacher Portal</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="../css/main.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: var(--color-gray-50);
    }

    .header {
      background: white;
      box-shadow: var(--shadow-sm);
      position: sticky;
      top: 0;
      z-index: var(--z-sticky);
    }

    .header-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-family: var(--font-heading);
      font-size: var(--text-xl);
      font-weight: 700;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-link {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--color-gray-600);
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: var(--radius-md);
      transition: all var(--transition-fast);
      text-decoration: none;
    }

    .nav-link:hover, .nav-link.active {
      color: var(--color-primary);
      background: var(--color-gray-100);
    }

    .profile-button {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.5rem 1rem;
      background: var(--color-gray-100);
      border: none;
      border-radius: var(--radius-lg);
      cursor: pointer;
    }

    .profile-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--gradient-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
    }

    .main-content {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .page-header h1 {
      font-size: var(--text-3xl);
      color: var(--color-gray-800);
      margin: 0;
    }

    .page-header p {
      color: var(--color-gray-600);
      margin-top: 0.25rem;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--color-gray-600);
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: var(--radius-md);
      transition: all var(--transition-fast);
    }

    .back-btn:hover {
      background: var(--color-gray-100);
      color: var(--color-primary);
    }

    /* Total Stats Card */
    .total-stats-card {
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
      border-radius: var(--radius-xl);
      padding: 2rem;
      color: white;
      margin-bottom: 2rem;
      text-align: center;
    }

    .total-stats-card h2 {
      font-size: var(--text-5xl);
      margin: 0 0 0.5rem;
    }

    .total-stats-card p {
      font-size: var(--text-lg);
      opacity: 0.9;
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    /* Accordion Card */
    .accordion-card {
      background: white;
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-md);
      overflow: hidden;
    }

    .accordion-header {
      padding: 1.25rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: background var(--transition-fast);
      border-bottom: 1px solid transparent;
    }

    .accordion-header:hover {
      background: var(--color-gray-50);
    }

    .accordion-header.active {
      background: var(--color-gray-50);
      border-bottom-color: var(--color-gray-200);
    }

    .accordion-title {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 600;
      font-size: var(--text-lg);
    }

    .accordion-title i {
      width: 40px;
      height: 40px;
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
    }

    .accordion-title i.class-x {
      background: #dbeafe;
      color: #2563eb;
    }

    .accordion-title i.class-xii {
      background: #d1fae5;
      color: #059669;
    }

    .accordion-count {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .accordion-count .count-badge {
      background: var(--color-gray-100);
      color: var(--color-gray-700);
      padding: 0.375rem 1rem;
      border-radius: var(--radius-full);
      font-weight: 600;
      font-size: var(--text-sm);
    }

    .accordion-icon {
      color: var(--color-gray-400);
      transition: transform var(--transition-base);
    }

    .accordion-header.active .accordion-icon {
      transform: rotate(180deg);
    }

    .accordion-content {
      display: none;
      padding: 0;
    }

    .accordion-content.active {
      display: block;
    }

    /* Nested accordion */
    .nested-accordion {
      border-top: 1px solid var(--color-gray-100);
    }

    .nested-header {
      padding: 1rem 1.5rem 1rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: background var(--transition-fast);
    }

    .nested-header:hover {
      background: var(--color-gray-50);
    }

    .nested-header.active {
      background: #f0f9ff;
    }

    .nested-title {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 500;
      color: var(--color-gray-700);
    }

    .nested-title i {
      color: var(--color-gray-400);
    }

    .nested-count {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .nested-count .count-badge {
      background: #e0f2fe;
      color: #0284c7;
      padding: 0.25rem 0.75rem;
      border-radius: var(--radius-full);
      font-weight: 600;
      font-size: var(--text-xs);
    }

    .nested-content {
      display: none;
      padding: 0.5rem 1.5rem 1rem 4rem;
    }

    .nested-content.active {
      display: block;
    }

    /* Type breakdown */
    .type-breakdown {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .type-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.375rem;
      padding: 0.375rem 0.75rem;
      border-radius: var(--radius-md);
      font-size: var(--text-sm);
      font-weight: 500;
    }

    .type-badge.mcq {
      background: #dbeafe;
      color: #1d4ed8;
    }

    .type-badge.vsa {
      background: #fef3c7;
      color: #d97706;
    }

    .type-badge.sa {
      background: #d1fae5;
      color: #059669;
    }

    .type-badge.la {
      background: #fce7f3;
      color: #db2777;
    }

    .type-badge.case-study {
      background: #e0e7ff;
      color: #4f46e5;
    }

    /* Quick stats row */
    .quick-stats {
      display: flex;
      gap: 1rem;
      padding: 1rem 1.5rem;
      background: var(--color-gray-50);
      flex-wrap: wrap;
    }

    .quick-stat {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: white;
      border-radius: var(--radius-md);
      font-size: var(--text-sm);
    }

    .quick-stat-label {
      color: var(--color-gray-600);
    }

    .quick-stat-value {
      font-weight: 600;
      color: var(--color-gray-800);
    }

    /* Loading state */
    .loading {
      text-align: center;
      padding: 3rem;
      color: var(--color-gray-500);
    }

    .loading i {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 3rem;
      color: var(--color-gray-500);
    }

    .logout-btn {
      background: none;
      border: none;
      color: var(--color-gray-600);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: var(--radius-md);
      transition: all var(--transition-fast);
    }

    .logout-btn:hover {
      color: var(--color-error);
      background: #fef2f2;
    }

    @media (max-width: 768px) {
      .header-container {
        padding: 1rem;
      }

      .nav-links {
        display: none;
      }

      .main-content {
        padding: 1rem;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-container">
      <div class="header-left">
        <div class="logo">
          <i class="fas fa-calculator"></i>
          Mathvidya
        </div>
        <nav class="nav-links">
          <a href="dashboard.html" class="nav-link">
            <i class="fas fa-home"></i> Dashboard
          </a>
          <a href="questions.html" class="nav-link">
            <i class="fas fa-book"></i> Question Bank
          </a>
          <a href="#" class="nav-link">
            <i class="fas fa-check-double"></i> Evaluations
          </a>
        </nav>
      </div>
      <div style="display: flex; align-items: center; gap: 1rem;">
        <div class="profile-button">
          <div class="profile-avatar" id="userAvatar">T</div>
          <span id="userName">Teacher</span>
        </div>
        <button class="logout-btn" id="logoutBtn">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Page Header -->
    <div class="page-header">
      <div>
        <a href="dashboard.html" class="back-btn">
          <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
        <h1>Question Bank Statistics</h1>
        <p>Detailed breakdown of questions by class, unit, and type</p>
      </div>
    </div>

    <!-- Total Stats Card -->
    <div class="total-stats-card">
      <h2 id="totalQuestions">-</h2>
      <p>Total Questions in Question Bank</p>
    </div>

    <!-- Quick Stats -->
    <div class="quick-stats" id="quickStats" style="border-radius: var(--radius-xl); margin-bottom: 2rem;">
      <!-- Will be populated dynamically -->
    </div>

    <!-- Stats by Class (Accordion) -->
    <div id="statsContainer">
      <div class="loading">
        <i class="fas fa-spinner fa-spin"></i>
        <p>Loading statistics...</p>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="../js/api.js"></script>
  <script src="../js/main.js"></script>
  <script>
    // Check authentication
    if (!isAuthenticated()) {
      window.location.href = '../login.html';
    }

    // Load user info
    const user = getUser();
    if (user) {
      document.getElementById('userName').textContent = user.first_name || 'Teacher';
      document.getElementById('userAvatar').textContent = (user.first_name || 'T').charAt(0).toUpperCase();
    }

    // Units data (same as in questions.html)
    const units = {
      'X': [
        'Number Systems', 'Algebra', 'Coordinate Geometry', 'Geometry',
        'Trigonometry', 'Mensuration', 'Statistics and Probability'
      ],
      'XII': [
        'Relations and Functions', 'Inverse Trigonometric Functions',
        'Matrices', 'Determinants', 'Continuity and Differentiability',
        'Applications of Derivatives', 'Integrals', 'Applications of Integrals',
        'Differential Equations', 'Vectors', 'Three Dimensional Geometry',
        'Linear Programming', 'Probability'
      ]
    };

    // Load statistics
    async function loadStats() {
      try {
        const stats = await api.getQuestionStats();
        displayStats(stats);
      } catch (error) {
        console.error('Error loading stats:', error);
        document.getElementById('statsContainer').innerHTML = `
          <div class="empty-state">
            <i class="fas fa-exclamation-circle" style="font-size: 3rem; margin-bottom: 1rem;"></i>
            <p>Could not load statistics. Please try again.</p>
          </div>
        `;
      }
    }

    // Store stats globally for type breakdown lookup
    let globalStats = null;

    // Display statistics
    function displayStats(stats) {
      // Store globally for type breakdown lookup
      globalStats = stats;

      // Update total
      document.getElementById('totalQuestions').textContent = stats.total_questions || 0;

      // Quick stats by type - include all question types
      const questionTypes = ['MCQ', 'VSA', 'SA', 'LA'];
      const quickStatsHtml = questionTypes.map(type => {
        const count = (stats.by_type || {})[type] || 0;
        return `
          <div class="quick-stat">
            <span class="quick-stat-label">${type}:</span>
            <span class="quick-stat-value">${count}</span>
          </div>
        `;
      }).join('');
      document.getElementById('quickStats').innerHTML = quickStatsHtml || '<p style="color: var(--color-gray-500);">No questions yet</p>';

      // Build class accordions
      const classes = ['X', 'XII'];
      const byClass = stats.by_class || {};
      const byUnit = stats.by_unit || {};

      // Group units by class
      const unitsByClass = {};
      Object.entries(byUnit).forEach(([unitName, count]) => {
        // Determine which class this unit belongs to
        if (units['X'].includes(unitName)) {
          if (!unitsByClass['X']) unitsByClass['X'] = {};
          unitsByClass['X'][unitName] = count;
        } else if (units['XII'].includes(unitName)) {
          if (!unitsByClass['XII']) unitsByClass['XII'] = {};
          unitsByClass['XII'][unitName] = count;
        }
      });

      let accordionHtml = '';

      classes.forEach(cls => {
        const classCount = byClass[cls] || 0;
        const classUnits = unitsByClass[cls] || {};
        const iconClass = cls === 'X' ? 'class-x' : 'class-xii';

        accordionHtml += `
          <div class="accordion-card" style="margin-bottom: 1rem;">
            <div class="accordion-header" onclick="toggleAccordion(this)">
              <div class="accordion-title">
                <i class="fas fa-graduation-cap ${iconClass}"></i>
                <span>Class ${cls}</span>
              </div>
              <div class="accordion-count">
                <span class="count-badge">${classCount} Questions</span>
                <i class="fas fa-chevron-down accordion-icon"></i>
              </div>
            </div>
            <div class="accordion-content">
              ${generateUnitAccordions(cls, classUnits)}
            </div>
          </div>
        `;
      });

      document.getElementById('statsContainer').innerHTML = accordionHtml || `
        <div class="empty-state">
          <i class="fas fa-inbox" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.3;"></i>
          <p>No questions in the question bank yet.</p>
          <a href="questions.html" class="btn btn-primary" style="margin-top: 1rem;">
            <i class="fas fa-plus"></i> Add Questions
          </a>
        </div>
      `;
    }

    // Generate unit accordions for a class
    function generateUnitAccordions(classLevel, classUnits) {
      const classUnitsList = units[classLevel] || [];

      if (Object.keys(classUnits).length === 0) {
        return `<div style="padding: 1rem 1.5rem; color: var(--color-gray-500); font-style: italic;">No questions for this class yet</div>`;
      }

      return classUnitsList.map(unitName => {
        const unitCount = classUnits[unitName] || 0;
        if (unitCount === 0) return '';

        return `
          <div class="nested-accordion">
            <div class="nested-header" onclick="toggleNested(this)">
              <div class="nested-title">
                <i class="fas fa-book-open"></i>
                <span>${unitName}</span>
              </div>
              <div class="nested-count">
                <span class="count-badge">${unitCount}</span>
                <i class="fas fa-chevron-down accordion-icon" style="font-size: 0.75rem;"></i>
              </div>
            </div>
            <div class="nested-content">
              <div class="type-breakdown">
                <span class="type-badge mcq"><i class="fas fa-check-circle"></i> MCQ: ${getTypeCountForUnit(unitName, 'MCQ')}</span>
                <span class="type-badge vsa"><i class="fas fa-pen"></i> VSA: ${getTypeCountForUnit(unitName, 'VSA')}</span>
                <span class="type-badge sa"><i class="fas fa-pencil-alt"></i> SA: ${getTypeCountForUnit(unitName, 'SA')}</span>
                <span class="type-badge la"><i class="fas fa-file-alt"></i> LA: ${getTypeCountForUnit(unitName, 'LA')}</span>
              </div>
              <div style="margin-top: 0.75rem;">
                <a href="questions.html?class_level=${classLevel}&unit=${encodeURIComponent(unitName)}"
                   style="color: var(--color-primary); font-size: var(--text-sm); text-decoration: none;">
                  <i class="fas fa-external-link-alt"></i> View Questions
                </a>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    // Get type count for a specific unit from global stats
    function getTypeCountForUnit(unitName, type) {
      if (!globalStats || !globalStats.by_unit_type) {
        return 0;
      }
      const unitData = globalStats.by_unit_type[unitName];
      if (!unitData) {
        return 0;
      }
      return unitData[type] || 0;
    }

    // Toggle main accordion
    function toggleAccordion(header) {
      const content = header.nextElementSibling;
      const isActive = header.classList.contains('active');

      // Close all other accordions
      document.querySelectorAll('.accordion-header').forEach(h => {
        h.classList.remove('active');
        h.nextElementSibling.classList.remove('active');
      });

      // Toggle current
      if (!isActive) {
        header.classList.add('active');
        content.classList.add('active');
      }
    }

    // Toggle nested accordion
    function toggleNested(header) {
      const content = header.nextElementSibling;
      const isActive = header.classList.contains('active');

      // Toggle current only
      if (isActive) {
        header.classList.remove('active');
        content.classList.remove('active');
      } else {
        header.classList.add('active');
        content.classList.add('active');
      }
    }

    // Logout handler
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      try {
        await api.logout();
      } catch (error) {
        console.log('Logout error:', error);
      }
      api.clearToken();
      window.location.href = '../login.html';
    });

    // Load stats on page load
    loadStats();
  </script>
</body>
</html>
