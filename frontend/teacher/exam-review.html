<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Review - Mathvidya Teacher</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="../css/main.css">

  <!-- MathJax for LaTeX rendering -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
      }
    };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: var(--color-gray-50);
    }

    .header {
      background: white;
      box-shadow: var(--shadow-sm);
      position: sticky;
      top: 0;
      z-index: var(--z-sticky);
    }

    .header-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-family: var(--font-heading);
      font-size: var(--text-xl);
      font-weight: 700;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .main-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--color-gray-600);
      text-decoration: none;
      margin-bottom: 1.5rem;
      font-size: var(--text-sm);
    }

    .back-link:hover {
      color: var(--color-primary);
    }

    .exam-header {
      background: white;
      border-radius: var(--radius-xl);
      padding: 2rem;
      box-shadow: var(--shadow-md);
      margin-bottom: 2rem;
    }

    .exam-title {
      font-size: var(--text-2xl);
      margin: 0 0 1rem 0;
      color: var(--color-gray-800);
    }

    .exam-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      color: var(--color-gray-600);
    }

    .exam-meta-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .exam-meta-item i {
      color: var(--color-primary);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: white;
      padding: 1.5rem;
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-md);
      text-align: center;
    }

    .stat-value {
      font-size: var(--text-3xl);
      font-weight: 700;
      color: var(--color-gray-800);
      margin-bottom: 0.25rem;
    }

    .stat-label {
      font-size: var(--text-sm);
      color: var(--color-gray-600);
    }

    .stat-card.success .stat-value { color: #059669; }
    .stat-card.warning .stat-value { color: #d97706; }
    .stat-card.primary .stat-value { color: var(--color-primary); }

    .questions-section {
      background: white;
      border-radius: var(--radius-xl);
      padding: 2rem;
      box-shadow: var(--shadow-md);
    }

    .section-title {
      font-size: var(--text-xl);
      margin: 0 0 1.5rem 0;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid var(--color-gray-200);
    }

    .question-card {
      border: 1px solid var(--color-gray-200);
      border-radius: var(--radius-lg);
      margin-bottom: 1rem;
      overflow: hidden;
    }

    .question-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: var(--color-gray-50);
      border-bottom: 1px solid var(--color-gray-200);
    }

    .question-number {
      font-weight: 600;
      color: var(--color-gray-700);
    }

    .question-result {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.25rem 0.75rem;
      border-radius: var(--radius-full);
      font-size: var(--text-sm);
      font-weight: 600;
    }

    .question-result.correct {
      background: #D1FAE5;
      color: #065F46;
    }

    .question-result.incorrect {
      background: #FEE2E2;
      color: #991B1B;
    }

    .question-result.unanswered {
      background: #FEF3C7;
      color: #92400E;
    }

    .question-text {
      margin-bottom: 1rem;
      line-height: 1.6;
    }

    .answer-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      padding-top: 1rem;
      border-top: 1px solid var(--color-gray-200);
    }

    .answer-box {
      padding: 0.75rem 1rem;
      border-radius: var(--radius-md);
      font-size: var(--text-sm);
    }

    .answer-box.student {
      background: var(--color-gray-100);
    }

    .answer-box.correct-answer {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid #10B981;
    }

    .answer-label {
      font-weight: 600;
      font-size: var(--text-xs);
      text-transform: uppercase;
      margin-bottom: 0.25rem;
      color: var(--color-gray-600);
    }

    .options-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .option-item {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
      padding: 0.75rem 1rem;
      border-radius: var(--radius-md);
      border: 1px solid var(--color-gray-200);
    }

    .option-item.selected {
      border-color: var(--color-primary);
      background: rgba(99, 102, 241, 0.05);
    }

    .option-item.correct {
      border-color: #10B981;
      background: rgba(16, 185, 129, 0.1);
    }

    .option-item.incorrect {
      border-color: #EF4444;
      background: rgba(239, 68, 68, 0.1);
    }

    .option-indicator {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: var(--text-sm);
      flex-shrink: 0;
      background: var(--color-gray-100);
      color: var(--color-gray-600);
    }

    .option-item.correct .option-indicator {
      background: #10B981;
      color: white;
    }

    .option-item.incorrect .option-indicator {
      background: #EF4444;
      color: white;
    }

    .option-text {
      flex: 1;
      line-height: 1.5;
    }

    .answer-info {
      margin-top: 1rem;
      padding: 1rem;
      background: var(--color-gray-50);
      border-radius: var(--radius-md);
      font-size: var(--text-sm);
    }

    .answer-info strong {
      color: var(--color-gray-700);
    }

    .explanation-box {
      margin-top: 1rem;
      padding: 1rem;
      background: #EFF6FF;
      border: 1px solid #BFDBFE;
      border-radius: var(--radius-md);
    }

    .explanation-box .explanation-title {
      font-weight: 600;
      color: #1E40AF;
      margin-bottom: 0.5rem;
    }

    .explanation-box .explanation-content {
      color: #1E3A8A;
      line-height: 1.6;
    }

    .loading-state, .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--color-gray-500);
    }

    .loading-state i {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .logout-btn {
      background: none;
      border: none;
      color: var(--color-gray-600);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: var(--radius-md);
      transition: all var(--transition-fast);
    }

    .logout-btn:hover {
      color: var(--color-error);
      background: #fef2f2;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-container">
      <div class="logo">
        <i class="fas fa-calculator"></i>
        Mathvidya
      </div>
      <button class="logout-btn" id="logoutBtn">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <a href="#" class="back-link" id="backLink">
      <i class="fas fa-arrow-left"></i> Back to Student Performance
    </a>

    <!-- Loading State -->
    <div class="loading-state" id="loadingState">
      <i class="fas fa-spinner"></i>
      <p>Loading exam details...</p>
    </div>

    <!-- Main Content Area -->
    <div id="mainContentArea" style="display: none;">
      <!-- Exam Header -->
      <div class="exam-header">
        <h1 class="exam-title" id="examTitle">Exam Review</h1>
        <div class="exam-meta">
          <div class="exam-meta-item">
            <i class="fas fa-user"></i>
            <span id="studentName">Student Name</span>
          </div>
          <div class="exam-meta-item">
            <i class="fas fa-calendar"></i>
            <span id="examDate">-</span>
          </div>
          <div class="exam-meta-item">
            <i class="fas fa-clock"></i>
            <span id="examDuration">-</span>
          </div>
          <div class="exam-meta-item">
            <i class="fas fa-graduation-cap"></i>
            <span id="examClass">Class XII</span>
          </div>
        </div>
      </div>

      <!-- Stats Grid -->
      <div class="stats-grid">
        <div class="stat-card primary">
          <div class="stat-value" id="totalQuestions">0</div>
          <div class="stat-label">Total Questions</div>
        </div>
        <div class="stat-card success">
          <div class="stat-value" id="correctAnswers">0</div>
          <div class="stat-label">Correct Answers</div>
        </div>
        <div class="stat-card warning">
          <div class="stat-value" id="scoreDisplay">0/0</div>
          <div class="stat-label">Score</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="percentageDisplay">0%</div>
          <div class="stat-label">Percentage</div>
        </div>
      </div>

      <!-- Questions Section -->
      <div class="questions-section">
        <h2 class="section-title">Question Details</h2>
        <div id="questionsContainer">
          <!-- Questions will be loaded here -->
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div class="empty-state" id="emptyState" style="display: none;">
      <i class="fas fa-exclamation-circle" style="font-size: 3rem; margin-bottom: 1rem;"></i>
      <h3>Exam not found</h3>
      <p>The exam you're looking for doesn't exist or you don't have access.</p>
    </div>
  </main>

  <!-- Scripts -->
  <script src="../js/api.js"></script>
  <script src="../js/main.js"></script>
  <script>
    // Check authentication
    if (!isAuthenticated()) {
      window.location.href = '../login.html';
    }

    // Get exam ID and student ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const examId = urlParams.get('id');
    const studentId = urlParams.get('student');

    // Update back link
    if (studentId) {
      document.getElementById('backLink').href = `student-performance.html?id=${studentId}`;
    } else {
      document.getElementById('backLink').href = 'students.html';
    }

    if (!examId) {
      document.getElementById('loadingState').style.display = 'none';
      document.getElementById('emptyState').style.display = 'block';
    }

    // Format exam type for display
    function formatExamType(examType) {
      const examTypeMap = {
        'section_mcq': 'MCQ Practice',
        'section_vsa': 'VSA Practice',
        'section_sa': 'SA Practice',
        'section_la': 'LA Practice',
        'unit_practice': 'Unit Practice',
        'full_board': 'Full Board Exam',
        'mock_test': 'Mock Test'
      };
      return examTypeMap[examType] || examType;
    }

    // Load exam data
    async function loadExamData() {
      if (!examId) return;

      try {
        // Get exam details using the teacher API endpoint
        const examData = await api.get(`/teacher/exams/${examId}/results`);

        document.getElementById('loadingState').style.display = 'none';
        document.getElementById('mainContentArea').style.display = 'block';

        // Update exam header
        document.getElementById('examTitle').textContent = formatExamType(examData.exam_type);
        document.getElementById('studentName').textContent = examData.student_name || 'Student';
        document.getElementById('examClass').textContent = `Class ${examData.class_level || 'XII'}`;

        if (examData.started_at) {
          const date = new Date(examData.started_at);
          document.getElementById('examDate').textContent = date.toLocaleDateString('en-IN', {
            year: 'numeric',
            month: 'short',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
          });
        }

        if (examData.time_taken_minutes) {
          document.getElementById('examDuration').textContent = `${examData.time_taken_minutes} mins`;
        } else {
          document.getElementById('examDuration').textContent = '-';
        }

        // Update stats
        const questions = examData.questions || [];
        const mcqAnswers = examData.mcq_answers || [];
        const totalQuestions = questions.length;
        const correctAnswers = mcqAnswers.filter(a => a.is_correct).length;
        const score = examData.mcq_score || examData.total_score || 0;
        const totalMarks = examData.total_marks || 0;
        const percentage = totalMarks > 0 ? (score / totalMarks * 100) : 0;

        document.getElementById('totalQuestions').textContent = totalQuestions;
        document.getElementById('correctAnswers').textContent = correctAnswers;
        document.getElementById('scoreDisplay').textContent = `${score}/${totalMarks}`;
        document.getElementById('percentageDisplay').textContent = `${percentage.toFixed(1)}%`;

        // Render questions
        renderQuestions(questions, mcqAnswers);

      } catch (error) {
        console.error('Error loading exam data:', error);
        document.getElementById('loadingState').style.display = 'none';
        document.getElementById('emptyState').style.display = 'block';
      }
    }

    // Render questions (same design as student's exam-results.html)
    function renderQuestions(questions, mcqAnswers) {
      const container = document.getElementById('questionsContainer');

      if (!questions || questions.length === 0) {
        container.innerHTML = `
          <p style="text-align: center; color: var(--color-gray-500); padding: 2rem;">
            No question details available for this exam.
          </p>
        `;
        return;
      }

      container.innerHTML = questions.map((q, idx) => {
        const questionNum = q.question_number || (idx + 1);
        const studentAnswer = q.student_answer || null;
        const correctAnswer = q.correct_option || q.correct_answer;
        const isCorrect = q.is_correct !== undefined ? q.is_correct : (studentAnswer === correctAnswer);
        const isAnswered = studentAnswer !== null && studentAnswer !== undefined;

        // Determine result styling
        let resultClass = 'unanswered';
        let resultText = 'Unanswered';
        let resultIcon = 'fa-minus';

        if (isAnswered) {
          if (isCorrect) {
            resultClass = 'correct';
            resultText = 'Correct';
            resultIcon = 'fa-check';
          } else {
            resultClass = 'incorrect';
            resultText = 'Incorrect';
            resultIcon = 'fa-times';
          }
        }

        // Handle options - can be object {A: "text", B: "text"} or array
        const optionLetters = ['A', 'B', 'C', 'D'];
        let optionTexts = [];

        if (q.options) {
          if (Array.isArray(q.options)) {
            optionTexts = q.options;
          } else if (typeof q.options === 'object') {
            optionTexts = optionLetters.map(letter => q.options[letter] || q.options[letter.toLowerCase()] || '-');
          }
        }

        // Build explanation section if model_answer exists
        let explanationHtml = '';
        if (q.model_answer) {
          explanationHtml = `
            <div class="explanation-box">
              <div class="explanation-title">
                <i class="fas fa-lightbulb" style="margin-right: 0.5rem;"></i>Explanation / Solution
              </div>
              <div class="explanation-content">${q.model_answer}</div>
            </div>
          `;
        }

        return `
          <div class="question-card">
            <div class="question-header">
              <span class="question-number">Question ${questionNum}</span>
              <span class="question-result ${resultClass}">
                <i class="fas ${resultIcon}"></i>
                ${resultText}
              </span>
            </div>
            <div class="question-body" style="padding: 1.5rem;">
              <div class="question-text">${q.question_text || 'Question text not available'}</div>
              <div class="options-list">
                ${optionLetters.map((opt, i) => {
                  const optionText = optionTexts[i] || '-';
                  let optionClass = '';

                  // Highlight correct answer in green
                  if (opt === correctAnswer) optionClass = 'correct';
                  // Highlight wrong student answer in red
                  else if (opt === studentAnswer && !isCorrect) optionClass = 'incorrect';

                  // Show indicator for student's selection
                  const isSelected = opt === studentAnswer;
                  const selectionMarker = isSelected ? '<i class="fas fa-arrow-left" style="margin-left: 0.5rem; font-size: 0.75rem;"></i> Student\'s answer' : '';

                  return `
                    <div class="option-item ${optionClass}" ${isSelected ? 'style="font-weight: 500;"' : ''}>
                      <div class="option-indicator">${opt}</div>
                      <div class="option-text">${optionText}${selectionMarker}</div>
                    </div>
                  `;
                }).join('')}
              </div>
              ${!isCorrect && isAnswered ? `
                <div class="answer-info">
                  <strong><i class="fas fa-check-circle" style="color: #10B981; margin-right: 0.25rem;"></i>Correct Answer:</strong> Option ${correctAnswer}
                </div>
              ` : ''}
              ${!isAnswered ? `
                <div class="answer-info" style="background: #FEF3C7;">
                  <strong><i class="fas fa-info-circle" style="color: #D97706; margin-right: 0.25rem;"></i>Student did not answer this question.</strong>
                  Correct Answer: Option ${correctAnswer}
                </div>
              ` : ''}
              ${explanationHtml}
            </div>
          </div>
        `;
      }).join('');

      // Trigger MathJax for rendered questions
      if (window.MathJax && window.MathJax.typesetPromise) {
        MathJax.typesetPromise([container]);
      }
    }

    // Logout handler
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      try {
        await api.logout();
      } catch (error) {
        console.log('Logout error:', error);
      }
      api.clearToken();
      window.location.href = '../login.html';
    });

    // Initialize
    loadExamData();
  </script>
</body>
</html>
