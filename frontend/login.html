<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Mathvidya | CBSE Math Practice Platform</title>
  <meta name="description" content="Login to Mathvidya - Practice CBSE board exam questions online with expert teacher evaluation.">
  <meta name="robots" content="noindex, nofollow">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="css/main.css">

  <style>
    /* Login Page Specific Styles */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--gradient-primary);
      overflow: hidden;
    }

    .login-container {
      display: flex;
      width: 90%;
      max-width: 1000px;
      height: 600px;
      background: white;
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-xl);
      overflow: hidden;
      animation: scaleIn 0.5s ease-out;
    }

    /* Left Panel - Branding */
    .login-left {
      flex: 1;
      background: var(--gradient-primary);
      color: white;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .login-left::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 30px 30px;
      animation: float 20s linear infinite;
    }

    @keyframes float {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    .login-logo {
      position: relative;
      z-index: 1;
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .login-brand {
      position: relative;
      z-index: 1;
    }

    .login-brand h1 {
      font-size: var(--text-4xl);
      margin-bottom: 1rem;
      color: white;
    }

    .login-brand p {
      font-size: var(--text-lg);
      opacity: 0.9;
    }

    .login-features {
      position: relative;
      z-index: 1;
      margin-top: 2rem;
      text-align: left;
    }

    .login-features li {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
      font-size: var(--text-base);
    }

    .login-features i {
      color: rgba(255, 255, 255, 0.8);
    }

    /* Right Panel - Form */
    .login-right {
      flex: 1;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-header {
      margin-bottom: 2rem;
    }

    .login-header h2 {
      font-size: var(--text-3xl);
      margin-bottom: 0.5rem;
      color: var(--color-gray-800);
    }

    .login-header p {
      color: var(--color-gray-600);
    }

    /* Role Tabs */
    .role-tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 2rem;
      background: var(--color-gray-100);
      padding: 0.25rem;
      border-radius: var(--radius-lg);
    }

    .role-tab {
      flex: 1;
      padding: 0.75rem;
      text-align: center;
      border: none;
      background: transparent;
      color: var(--color-gray-600);
      font-family: var(--font-heading);
      font-weight: 600;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .role-tab:hover {
      color: var(--color-gray-800);
    }

    .role-tab.active {
      background: white;
      color: var(--color-primary);
      box-shadow: var(--shadow-sm);
    }

    /* Form */
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    .form-group {
      position: relative;
    }

    .form-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--color-gray-400);
      pointer-events: none;
    }

    .form-input-icon {
      padding-left: 2.75rem;
    }

    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--color-gray-400);
      cursor: pointer;
      transition: color var(--transition-fast);
    }

    .password-toggle:hover {
      color: var(--color-gray-600);
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: var(--text-sm);
    }

    .forgot-password {
      color: var(--color-primary);
      font-weight: 500;
    }

    .login-footer {
      margin-top: 2rem;
      text-align: center;
      font-size: var(--text-sm);
      color: var(--color-gray-600);
    }

    .login-footer a {
      color: var(--color-primary);
      font-weight: 600;
    }

    .back-home {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1rem;
      color: var(--color-gray-600);
      font-size: var(--text-sm);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
        height: auto;
        max-height: 90vh;
        overflow-y: auto;
      }

      .login-left {
        padding: 2rem;
        min-height: 200px;
      }

      .login-left h1 {
        font-size: var(--text-2xl);
      }

      .login-features {
        display: none;
      }

      .login-right {
        padding: 2rem;
      }

      .role-tabs {
        flex-wrap: wrap;
      }

      .role-tab {
        font-size: var(--text-sm);
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Left Panel - Branding -->
    <div class="login-left">
      <div class="login-logo">
        <i class="fas fa-calculator"></i>
      </div>
      <div class="login-brand">
        <h1>Mathvidya</h1>
        <p>Master CBSE Mathematics with Expert Guidance</p>
      </div>
      <ul class="login-features" style="list-style: none; padding: 0;">
        <li><i class="fas fa-check-circle"></i> Expert teacher evaluation</li>
        <li><i class="fas fa-check-circle"></i> Same-day feedback</li>
        <li><i class="fas fa-check-circle"></i> Detailed analytics</li>
        <li><i class="fas fa-check-circle"></i> Board score prediction</li>
      </ul>
    </div>

    <!-- Right Panel - Form -->
    <div class="login-right">
      <div class="login-header">
        <h2>Welcome Back!</h2>
        <p>Login to access your account</p>
      </div>

      <!-- Role Tabs -->
      <div class="role-tabs">
        <button class="role-tab active" data-role="student">
          <i class="fas fa-user-graduate"></i> Student
        </button>
        <button class="role-tab" data-role="teacher">
          <i class="fas fa-chalkboard-teacher"></i> Teacher
        </button>
        <button class="role-tab" data-role="admin">
          <i class="fas fa-user-shield"></i> Admin
        </button>
      </div>

      <!-- Login Form -->
      <form class="login-form" id="loginForm">
        <div class="form-group">
          <i class="fas fa-envelope form-icon"></i>
          <input
            type="email"
            class="form-input form-input-icon"
            id="email"
            placeholder="Email address"
            required
          >
          <span class="form-error" id="emailError"></span>
        </div>

        <div class="form-group">
          <i class="fas fa-lock form-icon"></i>
          <input
            type="password"
            class="form-input form-input-icon"
            id="password"
            placeholder="Password"
            required
          >
          <button type="button" class="password-toggle" id="passwordToggle">
            <i class="fas fa-eye"></i>
          </button>
          <span class="form-error" id="passwordError"></span>
        </div>

        <div class="form-options">
          <label class="form-checkbox">
            <input type="checkbox" id="rememberMe">
            <span>Remember me</span>
          </label>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <button type="submit" class="btn btn-primary btn-lg w-full" id="loginBtn">
          <i class="fas fa-sign-in-alt"></i>
          Login
        </button>
      </form>

      <div class="login-footer">
        <p>Don't have an account? <a href="register.html">Sign up now</a></p>
        <a href="index.html" class="back-home">
          <i class="fas fa-arrow-left"></i>
          Back to Home
        </a>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/api.js"></script>
  <script src="js/main.js"></script>
  <script src="js/analytics.js"></script>
  <script>
    // Role selection
    let selectedRole = 'student';
    const roleTabs = document.querySelectorAll('.role-tab');

    roleTabs.forEach(tab => {
      tab.addEventListener('click', () => {
        roleTabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        selectedRole = tab.dataset.role;
      });
    });

    // Password toggle
    const passwordInput = document.getElementById('password');
    const passwordToggle = document.getElementById('passwordToggle');

    passwordToggle.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      passwordToggle.querySelector('i').classList.toggle('fa-eye');
      passwordToggle.querySelector('i').classList.toggle('fa-eye-slash');
    });

    // Form validation and submission
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const loginBtn = document.getElementById('loginBtn');
    const rememberMe = document.getElementById('rememberMe');

    // Clear errors on input
    emailInput.addEventListener('input', () => {
      emailInput.classList.remove('error');
      emailError.textContent = '';
    });

    passwordInput.addEventListener('input', () => {
      passwordInput.classList.remove('error');
      passwordError.textContent = '';
    });

    // Form submission
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Reset errors
      emailInput.classList.remove('error');
      passwordInput.classList.remove('error');
      emailError.textContent = '';
      passwordError.textContent = '';

      // Validate
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      let isValid = true;

      if (!validateEmail(email)) {
        emailInput.classList.add('error');
        emailError.textContent = 'Please enter a valid email address';
        isValid = false;
      }

      if (!password) {
        passwordInput.classList.add('error');
        passwordError.textContent = 'Please enter your password';
        isValid = false;
      }

      if (!isValid) return;

      // Show loading state
      showLoading(loginBtn);

      try {
        // Get reCAPTCHA token if available
        let recaptchaToken = null;
        if (window.MV_Analytics && window.MV_Analytics.getRecaptchaToken) {
          recaptchaToken = await window.MV_Analytics.getRecaptchaToken('login');
        }

        // Call login API
        const response = await api.login(email, password, recaptchaToken);

        // Check if user role matches selected tab
        if (response.user.role !== selectedRole) {
          throw new Error(`This account is not registered as a ${selectedRole}. Please select the correct role.`);
        }

        // Store remember me preference
        if (rememberMe.checked) {
          localStorage.setItem('remember_me', 'true');
        }

        // Show success message
        Toast.success('Login successful! Redirecting...');

        // Redirect based on role
        setTimeout(() => {
          switch (response.user.role) {
            case 'student':
              window.location.href = 'student/dashboard.html';
              break;
            case 'teacher':
              window.location.href = 'teacher/dashboard.html';
              break;
            case 'admin':
              window.location.href = 'admin/dashboard.html';
              break;
            default:
              window.location.href = 'index.html';
          }
        }, 1000);

      } catch (error) {
        console.error('Login error:', error);
        Toast.error(error.message || 'Login failed. Please check your credentials.');
        hideLoading(loginBtn);
      }
    });

    // Check if user is already logged in
    if (isAuthenticated()) {
      const role = getUserRole();
      switch (role) {
        case 'student':
          window.location.href = 'student/dashboard.html';
          break;
        case 'teacher':
          window.location.href = 'teacher/dashboard.html';
          break;
        case 'admin':
          window.location.href = 'admin/dashboard.html';
          break;
      }
    }
  </script>
</body>
</html>
