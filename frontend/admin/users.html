<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management - Mathvidya Admin</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="../css/main.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: var(--color-gray-50);
    }

    .header {
      background: white;
      box-shadow: var(--shadow-sm);
      position: sticky;
      top: 0;
      z-index: var(--z-sticky);
    }

    .header-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-family: var(--font-heading);
      font-size: var(--text-xl);
      font-weight: 700;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-link {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--color-gray-600);
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: var(--radius-md);
      transition: all var(--transition-fast);
      text-decoration: none;
    }

    .nav-link:hover, .nav-link.active {
      color: var(--color-primary);
      background: var(--color-gray-100);
    }

    .admin-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: #fef2f2;
      color: #dc2626;
      padding: 0.25rem 0.75rem;
      border-radius: var(--radius-full);
      font-size: var(--text-sm);
      font-weight: 600;
      margin-left: 0.5rem;
    }

    .profile-button {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.5rem 1rem;
      background: var(--color-gray-100);
      border: none;
      border-radius: var(--radius-lg);
      cursor: pointer;
    }

    .profile-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
    }

    .logout-btn {
      background: none;
      border: none;
      color: var(--color-gray-600);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: var(--radius-md);
      transition: all var(--transition-fast);
    }

    .logout-btn:hover {
      color: var(--color-error);
      background: #fef2f2;
    }

    .main-content {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .page-header h1 {
      font-size: var(--text-2xl);
      color: var(--color-gray-800);
    }

    .page-header p {
      color: var(--color-gray-600);
      margin-top: 0.25rem;
    }

    /* Filters Section */
    .filters-section {
      background: white;
      border-radius: var(--radius-xl);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: var(--shadow-sm);
    }

    .filters-row {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      align-items: flex-end;
    }

    .filter-group {
      flex: 1;
      min-width: 180px;
    }

    .filter-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      font-size: var(--text-sm);
      color: var(--color-gray-700);
    }

    .filter-group input, .filter-group select {
      width: 100%;
      padding: 0.625rem 1rem;
      border: 1px solid var(--color-gray-300);
      border-radius: var(--radius-md);
      font-size: var(--text-sm);
      transition: border-color var(--transition-fast);
    }

    .filter-group input:focus, .filter-group select:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .btn {
      padding: 0.625rem 1.25rem;
      border: none;
      border-radius: var(--radius-md);
      font-weight: 500;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: all var(--transition-fast);
    }

    .btn-primary {
      background: var(--color-primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--color-primary-dark);
    }

    .btn-secondary {
      background: var(--color-gray-100);
      color: var(--color-gray-700);
    }

    .btn-secondary:hover {
      background: var(--color-gray-200);
    }

    .btn-danger {
      background: #dc2626;
      color: white;
    }

    .btn-danger:hover {
      background: #b91c1c;
    }

    .btn-sm {
      padding: 0.375rem 0.75rem;
      font-size: var(--text-sm);
    }

    /* Users Table */
    .users-table-container {
      background: white;
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-sm);
      overflow: hidden;
    }

    .users-table {
      width: 100%;
      border-collapse: collapse;
    }

    .users-table th {
      background: var(--color-gray-50);
      padding: 1rem;
      text-align: left;
      font-weight: 600;
      color: var(--color-gray-700);
      font-size: var(--text-sm);
      border-bottom: 1px solid var(--color-gray-200);
    }

    .users-table td {
      padding: 1rem;
      border-bottom: 1px solid var(--color-gray-100);
      font-size: var(--text-sm);
    }

    .users-table tbody tr:hover {
      background: var(--color-gray-50);
    }

    .role-badge {
      display: inline-flex;
      align-items: center;
      padding: 0.25rem 0.75rem;
      border-radius: var(--radius-full);
      font-size: var(--text-xs);
      font-weight: 600;
      text-transform: capitalize;
    }

    .role-badge.student { background: #dbeafe; color: #1d4ed8; }
    .role-badge.teacher { background: #d1fae5; color: #059669; }
    .role-badge.parent { background: #fef3c7; color: #d97706; }
    .role-badge.admin { background: #fce7f3; color: #db2777; }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.375rem;
      padding: 0.25rem 0.75rem;
      border-radius: var(--radius-full);
      font-size: var(--text-xs);
      font-weight: 500;
    }

    .status-badge.active {
      background: #d1fae5;
      color: #059669;
    }

    .status-badge.inactive {
      background: #fee2e2;
      color: #dc2626;
    }

    .actions-cell {
      display: flex;
      gap: 0.5rem;
    }

    .action-btn {
      padding: 0.375rem 0.625rem;
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all var(--transition-fast);
      font-size: var(--text-sm);
    }

    .action-btn.reset-pwd {
      background: #dbeafe;
      color: #1d4ed8;
    }

    .action-btn.reset-pwd:hover {
      background: #bfdbfe;
    }

    .action-btn.toggle-active {
      background: #fef3c7;
      color: #d97706;
    }

    .action-btn.toggle-active:hover {
      background: #fde68a;
    }

    /* Pagination */
    .pagination {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      border-top: 1px solid var(--color-gray-200);
    }

    .pagination-info {
      color: var(--color-gray-600);
      font-size: var(--text-sm);
    }

    .pagination-controls {
      display: flex;
      gap: 0.5rem;
    }

    .pagination-btn {
      padding: 0.5rem 1rem;
      border: 1px solid var(--color-gray-300);
      background: white;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .pagination-btn:hover:not(:disabled) {
      background: var(--color-gray-100);
    }

    .pagination-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .pagination-btn.active {
      background: var(--color-primary);
      color: white;
      border-color: var(--color-primary);
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all var(--transition-base);
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background: white;
      border-radius: var(--radius-xl);
      padding: 2rem;
      width: 100%;
      max-width: 480px;
      transform: scale(0.9);
      transition: transform var(--transition-base);
    }

    .modal-overlay.active .modal {
      transform: scale(1);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .modal-header h2 {
      font-size: var(--text-xl);
      color: var(--color-gray-800);
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--color-gray-400);
      cursor: pointer;
    }

    .modal-close:hover {
      color: var(--color-gray-600);
    }

    .modal-body {
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--color-gray-700);
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--color-gray-300);
      border-radius: var(--radius-md);
      font-size: var(--text-base);
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .modal-footer {
      display: flex;
      gap: 1rem;
      justify-content: flex-end;
    }

    .user-info-card {
      background: var(--color-gray-50);
      border-radius: var(--radius-md);
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .user-info-card p {
      margin: 0.25rem 0;
      font-size: var(--text-sm);
    }

    .user-info-card .email {
      font-weight: 600;
      color: var(--color-gray-800);
    }

    .generated-password {
      background: #d1fae5;
      border: 1px solid #059669;
      border-radius: var(--radius-md);
      padding: 1rem;
      margin-top: 1rem;
    }

    .generated-password p {
      margin: 0;
      font-size: var(--text-sm);
      color: #059669;
    }

    .generated-password .password {
      font-family: monospace;
      font-size: var(--text-lg);
      font-weight: 600;
      color: #047857;
      margin-top: 0.5rem;
      display: block;
    }

    .loading {
      text-align: center;
      padding: 3rem;
      color: var(--color-gray-500);
    }

    .no-data {
      text-align: center;
      padding: 3rem;
      color: var(--color-gray-500);
    }

    .alert {
      padding: 1rem;
      border-radius: var(--radius-md);
      margin-bottom: 1rem;
    }

    .alert-success {
      background: #d1fae5;
      color: #059669;
      border: 1px solid #059669;
    }

    .alert-error {
      background: #fee2e2;
      color: #dc2626;
      border: 1px solid #dc2626;
    }

    /* Change Password Section */
    .admin-section {
      background: white;
      border-radius: var(--radius-xl);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: var(--shadow-sm);
    }

    .admin-section h2 {
      font-size: var(--text-lg);
      margin-bottom: 1rem;
      color: var(--color-gray-800);
    }

    .change-pwd-form {
      max-width: 400px;
    }

    .change-pwd-form .form-group {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-container">
      <div class="header-left">
        <div class="logo">
          <i class="fas fa-calculator"></i>
          Mathvidya
          <span class="admin-badge"><i class="fas fa-shield-alt"></i> Admin</span>
        </div>
        <nav class="nav-links">
          <a href="dashboard.html" class="nav-link">
            <i class="fas fa-home"></i> Dashboard
          </a>
          <a href="users.html" class="nav-link active">
            <i class="fas fa-users"></i> Users
          </a>
          <a href="#" class="nav-link">
            <i class="fas fa-cog"></i> Settings
          </a>
        </nav>
      </div>
      <div style="display: flex; align-items: center; gap: 1rem;">
        <div class="profile-button">
          <div class="profile-avatar" id="userAvatar">A</div>
          <span id="userName">Admin</span>
        </div>
        <button class="logout-btn" id="logoutBtn">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Page Header -->
    <div class="page-header">
      <div>
        <h1>User Management</h1>
        <p>Manage all users in the system</p>
      </div>
    </div>

    <!-- Change Own Password Section -->
    <div class="admin-section">
      <h2><i class="fas fa-key" style="margin-right: 0.5rem;"></i>Change Your Password</h2>
      <div id="changePwdAlert"></div>
      <form class="change-pwd-form" id="changePwdForm">
        <div class="form-group">
          <label for="currentPassword">Current Password</label>
          <input type="password" id="currentPassword" required>
        </div>
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" required minlength="8" placeholder="Minimum 8 characters">
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm New Password</label>
          <input type="password" id="confirmPassword" required>
        </div>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-save"></i> Change Password
        </button>
      </form>
    </div>

    <!-- Filters Section -->
    <div class="filters-section">
      <div class="filters-row">
        <div class="filter-group">
          <label for="searchInput">Search</label>
          <input type="text" id="searchInput" placeholder="Search by email or name...">
        </div>
        <div class="filter-group">
          <label for="roleFilter">Role</label>
          <select id="roleFilter">
            <option value="">All Roles</option>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="parent">Parent</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="statusFilter">Status</label>
          <select id="statusFilter">
            <option value="">All</option>
            <option value="true">Active</option>
            <option value="false">Inactive</option>
          </select>
        </div>
        <div class="filter-group" style="flex: 0;">
          <label>&nbsp;</label>
          <button class="btn btn-primary" id="searchBtn">
            <i class="fas fa-search"></i> Search
          </button>
        </div>
        <div class="filter-group" style="flex: 0;">
          <label>&nbsp;</label>
          <button class="btn btn-secondary" id="clearBtn">
            <i class="fas fa-times"></i> Clear
          </button>
        </div>
      </div>
    </div>

    <!-- Users Table -->
    <div class="users-table-container">
      <table class="users-table">
        <thead>
          <tr>
            <th>User</th>
            <th>Email</th>
            <th>Role</th>
            <th>Class</th>
            <th>Status</th>
            <th>Created</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="usersTableBody">
          <tr>
            <td colspan="7" class="loading">
              <i class="fas fa-spinner fa-spin"></i> Loading users...
            </td>
          </tr>
        </tbody>
      </table>
      <div class="pagination" id="pagination">
        <!-- Pagination will be rendered here -->
      </div>
    </div>
  </main>

  <!-- Reset Password Modal -->
  <div class="modal-overlay" id="resetPasswordModal">
    <div class="modal">
      <div class="modal-header">
        <h2><i class="fas fa-key" style="margin-right: 0.5rem; color: #dc2626;"></i>Reset Password</h2>
        <button class="modal-close" id="closeResetModal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="user-info-card" id="resetUserInfo">
          <!-- User info will be displayed here -->
        </div>
        <div class="form-group">
          <label for="newUserPassword">New Password (optional)</label>
          <input type="password" id="newUserPassword" placeholder="Leave empty to generate random password" minlength="8">
          <p style="margin-top: 0.5rem; font-size: 0.8rem; color: var(--color-gray-500);">
            If left empty, a random password will be generated.
          </p>
        </div>
        <div id="resetPasswordResult"></div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" id="cancelResetBtn">Cancel</button>
        <button class="btn btn-danger" id="confirmResetBtn">
          <i class="fas fa-key"></i> Reset Password
        </button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../js/api.js"></script>
  <script src="../js/main.js"></script>
  <script>
    // State
    let currentPage = 1;
    const pageSize = 20;
    let selectedUser = null;

    // Check authentication
    if (!isAuthenticated()) {
      window.location.href = '../login.html';
    }

    // Check admin role
    const user = getUser();
    if (!user || user.role !== 'admin') {
      alert('Access denied. Admin only.');
      window.location.href = '../login.html';
    }

    // Load user info
    if (user) {
      document.getElementById('userName').textContent = user.first_name || 'Admin';
      document.getElementById('userAvatar').textContent = (user.first_name || 'A').charAt(0).toUpperCase();
    }

    // Logout handler
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      try {
        await api.logout();
      } catch (error) {
        console.log('Logout error:', error);
      }
      api.clearToken();
      window.location.href = '../login.html';
    });

    // Format date
    function formatDate(dateString) {
      if (!dateString) return '-';
      const date = new Date(dateString);
      return date.toLocaleDateString('en-IN', {
        day: 'numeric',
        month: 'short',
        year: 'numeric'
      });
    }

    // Load users
    async function loadUsers(page = 1) {
      const searchInput = document.getElementById('searchInput').value.trim();
      const roleFilter = document.getElementById('roleFilter').value;
      const statusFilter = document.getElementById('statusFilter').value;

      const params = {
        page: page,
        page_size: pageSize
      };

      if (searchInput) params.search = searchInput;
      if (roleFilter) params.role = roleFilter;
      if (statusFilter !== '') params.is_active = statusFilter;

      try {
        document.getElementById('usersTableBody').innerHTML = `
          <tr>
            <td colspan="7" class="loading">
              <i class="fas fa-spinner fa-spin"></i> Loading users...
            </td>
          </tr>
        `;

        const response = await api.get('/admin/users', params);

        currentPage = response.page;
        renderUsers(response.users);
        renderPagination(response);
      } catch (error) {
        console.error('Error loading users:', error);
        document.getElementById('usersTableBody').innerHTML = `
          <tr>
            <td colspan="7" class="no-data">
              <i class="fas fa-exclamation-circle"></i> Error loading users: ${error.message}
            </td>
          </tr>
        `;
      }
    }

    // Render users table
    function renderUsers(users) {
      const tbody = document.getElementById('usersTableBody');

      if (!users || users.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="7" class="no-data">
              <i class="fas fa-users-slash"></i> No users found
            </td>
          </tr>
        `;
        return;
      }

      tbody.innerHTML = users.map(user => `
        <tr data-user-id="${user.user_id}">
          <td>
            <strong>${user.first_name} ${user.last_name}</strong>
          </td>
          <td>${user.email}</td>
          <td>
            <span class="role-badge ${user.role}">${user.role}</span>
          </td>
          <td>${user.student_class || '-'}</td>
          <td>
            <span class="status-badge ${user.is_active ? 'active' : 'inactive'}">
              <i class="fas fa-${user.is_active ? 'check-circle' : 'times-circle'}"></i>
              ${user.is_active ? 'Active' : 'Inactive'}
            </span>
          </td>
          <td>${formatDate(user.created_at)}</td>
          <td class="actions-cell">
            <button class="action-btn reset-pwd" onclick="openResetPasswordModal('${user.user_id}', '${user.email}', '${user.first_name} ${user.last_name}')" title="Reset Password">
              <i class="fas fa-key"></i>
            </button>
            <button class="action-btn toggle-active" onclick="toggleUserStatus('${user.user_id}')" title="${user.is_active ? 'Deactivate' : 'Activate'}">
              <i class="fas fa-${user.is_active ? 'user-slash' : 'user-check'}"></i>
            </button>
          </td>
        </tr>
      `).join('');
    }

    // Render pagination
    function renderPagination(response) {
      const pagination = document.getElementById('pagination');
      const { page, total, page_size, total_pages } = response;
      const start = (page - 1) * page_size + 1;
      const end = Math.min(page * page_size, total);

      pagination.innerHTML = `
        <div class="pagination-info">
          Showing ${start} to ${end} of ${total} users
        </div>
        <div class="pagination-controls">
          <button class="pagination-btn" ${page <= 1 ? 'disabled' : ''} onclick="loadUsers(${page - 1})">
            <i class="fas fa-chevron-left"></i> Previous
          </button>
          <span style="padding: 0.5rem 1rem; color: var(--color-gray-600);">
            Page ${page} of ${total_pages}
          </span>
          <button class="pagination-btn" ${page >= total_pages ? 'disabled' : ''} onclick="loadUsers(${page + 1})">
            Next <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      `;
    }

    // Open reset password modal
    function openResetPasswordModal(userId, email, name) {
      selectedUser = { userId, email, name };

      document.getElementById('resetUserInfo').innerHTML = `
        <p><strong>Name:</strong> ${name}</p>
        <p class="email"><strong>Email:</strong> ${email}</p>
      `;

      document.getElementById('newUserPassword').value = '';
      document.getElementById('resetPasswordResult').innerHTML = '';
      document.getElementById('resetPasswordModal').classList.add('active');
    }

    // Close reset password modal
    function closeResetPasswordModal() {
      document.getElementById('resetPasswordModal').classList.remove('active');
      selectedUser = null;
    }

    // Confirm reset password
    async function confirmResetPassword() {
      if (!selectedUser) return;

      const newPassword = document.getElementById('newUserPassword').value.trim();
      const confirmBtn = document.getElementById('confirmResetBtn');

      confirmBtn.disabled = true;
      confirmBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Resetting...';

      try {
        const payload = newPassword ? { new_password: newPassword } : {};
        const response = await api.post(`/admin/users/${selectedUser.userId}/reset-password`, payload);

        let resultHtml = `<div class="alert alert-success">${response.message}</div>`;

        if (response.temporary_password) {
          resultHtml += `
            <div class="generated-password">
              <p><strong>Temporary Password:</strong></p>
              <span class="password">${response.temporary_password}</span>
              <p style="margin-top: 0.5rem; font-size: 0.8rem;">
                Please share this password with the user. They should change it after logging in.
              </p>
            </div>
          `;
        }

        document.getElementById('resetPasswordResult').innerHTML = resultHtml;

        // Change button to "Done"
        confirmBtn.innerHTML = '<i class="fas fa-check"></i> Done';
        confirmBtn.onclick = closeResetPasswordModal;

      } catch (error) {
        console.error('Error resetting password:', error);
        document.getElementById('resetPasswordResult').innerHTML = `
          <div class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i> ${error.message}
          </div>
        `;
        confirmBtn.disabled = false;
        confirmBtn.innerHTML = '<i class="fas fa-key"></i> Reset Password';
      }
    }

    // Toggle user active status
    async function toggleUserStatus(userId) {
      if (!confirm('Are you sure you want to change this user\'s status?')) return;

      try {
        const response = await api.post(`/admin/users/${userId}/toggle-active`);
        alert(response.message);
        loadUsers(currentPage);
      } catch (error) {
        console.error('Error toggling user status:', error);
        alert('Error: ' + error.message);
      }
    }

    // Change own password
    document.getElementById('changePwdForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const currentPassword = document.getElementById('currentPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const alertDiv = document.getElementById('changePwdAlert');

      if (newPassword !== confirmPassword) {
        alertDiv.innerHTML = `<div class="alert alert-error">New passwords do not match</div>`;
        return;
      }

      if (newPassword.length < 8) {
        alertDiv.innerHTML = `<div class="alert alert-error">Password must be at least 8 characters</div>`;
        return;
      }

      try {
        await api.post('/auth/change-password', {
          current_password: currentPassword,
          new_password: newPassword
        });

        alertDiv.innerHTML = `<div class="alert alert-success"><i class="fas fa-check-circle"></i> Password changed successfully</div>`;
        document.getElementById('changePwdForm').reset();

        // Clear success message after 5 seconds
        setTimeout(() => {
          alertDiv.innerHTML = '';
        }, 5000);

      } catch (error) {
        console.error('Error changing password:', error);
        alertDiv.innerHTML = `<div class="alert alert-error"><i class="fas fa-exclamation-circle"></i> ${error.message}</div>`;
      }
    });

    // Event listeners
    document.getElementById('searchBtn').addEventListener('click', () => loadUsers(1));
    document.getElementById('clearBtn').addEventListener('click', () => {
      document.getElementById('searchInput').value = '';
      document.getElementById('roleFilter').value = '';
      document.getElementById('statusFilter').value = '';
      loadUsers(1);
    });

    document.getElementById('searchInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') loadUsers(1);
    });

    document.getElementById('closeResetModal').addEventListener('click', closeResetPasswordModal);
    document.getElementById('cancelResetBtn').addEventListener('click', closeResetPasswordModal);
    document.getElementById('confirmResetBtn').addEventListener('click', confirmResetPassword);

    // Close modal on overlay click
    document.getElementById('resetPasswordModal').addEventListener('click', (e) => {
      if (e.target === document.getElementById('resetPasswordModal')) {
        closeResetPasswordModal();
      }
    });

    // Initial load
    loadUsers(1);
  </script>
</body>
</html>
